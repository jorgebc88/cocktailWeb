<div class='container'>
	<h3>Add Cocktail.</h3>
	<form class="form-horizontal">
		<div class="form-group">
  			<label for="cocktail-date-input" class="col-sm-2 control-label">Name:</label>
  			<div class="col-sm-10">
				<input type="text" class="form-control" id="cocktailName" ng-model="cocktail.cocktailName" required>
			</div>
		</div>
		<div class="form-group">
			<label for="cocktailTypeSelector" class="col-sm-2 control-label">Type: </label>
			<div class="col-sm-10">		
	 			<select class="custom-select" id="cocktailTypeSelector" ng-model="cocktail.cocktailType">
		 		 	<option ng-repeat="option in cocktailTypes.availableOptions" value="{{option.id}}">{{option.name}}</option>
		  		</select>
	  		</div>
		</div>
		<div class="form-group">
			<label for="glassTypeSelector" class="col-sm-2 control-label">Glass type: </label>
			<div class="col-sm-10">		
	 			<select class="form-control" id="glassTypeSelector" ng-model="cocktail.glassType">
	 		 		<option ng-repeat="option in glassTypes.availableOptions" value="{{option.id}}">{{option.name}}</option>
	  			</select>
  			</div>
		</div>
		<div id="ingredientDiv" class="form-group">
			<label for="ingredientInput" class="col-sm-2 control-label">Ingredient:</label>
			<label for="cocktailIngredient" class="col-sm-10 control-label">'</label>
			<div class="col-sm-offset-2" id="ingredientInput{{ingredientsQuantity}}">
	 			<select class="custom-select" id="cocktailBeverage{{ingredientsQuantity}}" ng-model="beverage[ingredientsQuantity]">
	 		 		<option ng-repeat="option in drinks" value="{{option}}">{{option.drinkName}}</option>
	  			</select>

				<input type="text" id="cocktailQuantity" placeholder="Quantity" ng-model="quantity[ingredientsQuantity]">
			</div>
		</div>

        <div class="form-group "> 
			<div id="ingredientDiv" >
				<button type="submit" class="btn btn-primary" ng-click="addAnotherIngredient()">Add another ingredient.</button>
			</div>
		</div>

	</form>
	<button type="submit" class="btn btn-primary" ng-click="saveCocktail()">Submit</button>

</div>
