<div class='container'>
	<h3>Add Drink.</h3>
	<form class="form-horizontal">
		<div class="form-group">
  			<label for="username" class="col-sm-2 control-label">UserName: </label>
  			<div class="col-sm-10">
				<input type="text" class="form-control" id="username" ng-model="user.userName" required>
			</div>
		</div>

		<div class="form-group">
  			<label for="password" class="col-sm-2 control-label">Password: </label>
  			<div class="col-sm-10">
				<input type="text" class="form-control" id="password" ng-model="user.password" required>
			</div>
		</div>

		<div class="form-group">
  			<label for="role" class="col-sm-2 control-label">Role: </label>
  			<div class="col-sm-10">
				<input type="text" class="form-control" id="role" ng-model="user.role" required>
			</div>
		</div>

	</form>
	<button type="submit" class="btn btn-primary" ng-click="saveUser()">Submit</button>

</div>
