<div class='container'>
	<h3>Add Drink.</h3>
	<form class="form-horizontal">
		<div class="form-group">
  			<label for="drinkName" class="col-sm-2 control-label">Name: </label>
  			<div class="col-sm-10">
				<input type="text" class="form-control" id="drinkName" ng-model="drink.drinkName" required>
			</div>
		</div>

		<div class="form-group">
  			<label for="drinkBrand" class="col-sm-2 control-label">Brand: </label>
  			<div class="col-sm-10">
				<input type="text" class="form-control" id="drinkBrand" ng-model="drink.drinkBrand" required>
			</div>
		</div>

		<div class="form-group">
  			<label for="quantityBottle" class="col-sm-2 control-label">Quantity Bottle: </label>
  			<div class="col-sm-10">
				<input type="text" class="form-control" id="quantityBottle" ng-model="drink.quantityBottle" required>
			</div>
		</div>

		<div class="form-group">
  			<label for="bottleMeasure" class="col-sm-2 control-label">Bottle Measure: </label>
  			<div class="col-sm-10">
				<input type="text" class="form-control" id="bottleMeasure" ng-model="drink.bottleMeasure" required>
			</div>
		</div>

	</form>
	<button type="submit" class="btn btn-primary" ng-click="saveDrink()">Submit</button>

</div>
